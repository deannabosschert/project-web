  <main>
    <section data-route="tijdlijn" id="/src/" class="flickr tab">
      <h2 id="tijdlijn">Tijdlijn</h2>
    </section>
    <section data-route="inspiratie" id="/src/#inspiratie" class="inspiratie tab active">
      <h2 id="inspiratie">Inspiratie</h2>
      <form class="searchUnsplash">
        <label for="site-search">
          <h3>Search for images:</h3>
        </label>
        <input type="search" id="unsplash-search" name="q" aria-label="Search through unsplash content">
        <button type="submit">Search</button>
      </form>
      <section class="unsplashGallery">
      <h4 class="searchResults"></h4>
      <div class="masonry-with-columns">
      </div>
      </section>
      <section>
        <h3>Mood boards</h3>
        <a class="pinterest-board" data-pin-do="embedBoard" data-pin-lang="nl"
          href="https://nl.pinterest.com/dbosschert/austria/"></a>
        <a class="pinterest-board" data-pin-do="embedBoard" data-pin-lang="nl"
          href="https://nl.pinterest.com/dbosschert/winter-wonderland/"></a>
        <a class="pinterest-board" data-pin-do="embedBoard" data-pin-lang="nl"
          href="https://nl.pinterest.com/dbosschert/forest-fun/"></a>
        <a class="pinterest-board" data-pin-do="embedBoard" data-pin-lang="nl"
          href="https://nl.pinterest.com/dbosschert/wonderful-waterfall/"></a>
      </section>
    </section>
    <section data-route="notities" id="/src/#notities" class="notities tab">
      <h2 id="notities">Notities</h2>
   <form>
        <label for="add-note">
          <h3>Add note</h3>
        </label>
        <input type="add-note" id="add-notition" aria-label="Add notition">
        <button type="submit">Add</button>
      </form>
      <section class="saved-notitions">
      <article>
        <h4>notition title</h4>
        <p>notition text thing</p>
      </article>
      </section>
    </section>
