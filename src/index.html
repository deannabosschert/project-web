      <nav>
        <ul>
          <li>
            <a href="/#inspiratie">inspiratie</a>
          </li>
          <li>
            <a href="/">tijdlijn</a>
          </li>
          <li>

          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section data-route="/" id="/src/" class="flickr tab">
        <h2 id="tijdlijn">Tijdlijn</h2>
        <div class="loader"></div>
        <div id="photoTimeline">
          <article class="photo">
            <h3 class="title"></h3>

            <figure>
              <img class="url">
              <figcaption class="title"></figcaption>
            </figure>
            <ul>
              <li class="tags"></li>
            </ul>
          </article>
        </div>
      </section>
      <section data-route="inspiratie" id="/src/#inspiratie" class="inspiratie tab">
        <h2 id="inspiratie">Inspiratie</h2>
        <form class="searchUnsplash">
          <label for="site-search">
            <h3>Search for images:</h3>
          </label>
          <input type="search" id="unsplash-search" name="q" aria-label="Search through unsplash content">
          <button type="submit">Search</button>
        </form>
        <section class="unsplashGallery">
          <h4 class="searchResults"></h4>
          <div class="masonry-with-columns"></div>
        </section>
        <section>
          <h3>Mood boards</h3>
          <a class="pinterest-board" data-pin-do="embedBoard" data-pin-lang="nl"
          href="https://nl.pinterest.com/dbosschert/austria/"></a>
          <a class="pinterest-board" data-pin-do="embedBoard" data-pin-lang="nl"
          href="https://nl.pinterest.com/dbosschert/winter-wonderland/"></a>
          <a class="pinterest-board" data-pin-do="embedBoard" data-pin-lang="nl"
          href="https://nl.pinterest.com/dbosschert/forest-fun/"></a>
          <a class="pinterest-board" data-pin-do="embedBoard" data-pin-lang="nl"
          href="https://nl.pinterest.com/dbosschert/wonderful-waterfall/"></a>
        </section>
      </section>
      <section data-route="notities" id="/src/#notities" class="notities tab">
        <h2 id="notities">Notities</h2>
        <form class="addNote">
          <h3>Add note</h3>

          <label for="date">
            <h4>Datum</h4>
            <input type="date" name="date" id="datePicker">
          </label>
          <label for="add-notition">
            <textarea type="text" id="add-notition" aria-label="Add notition" autocomplete="off" minlength="2" maxlength="800" placeholder="add a note.." required></textarea>
          </label>

          <button type="submit">Add</button>
        </form>
        <!-- <h5>test</h5> -->
        <section class="saved-notitions placeholder">
          <article class="sticky">
            <span class="close"></span>
            <h4 class="noteDate" contenteditable="true"></h4>
            <p class="noteText" contenteditable="true"></p>
          </article>
        </section>
      </section>
